<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/26e8ba15c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@1&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="html">
      <div class="body">
        <div class="container">
          <img src="images/weather.svg" width="100px" />
          <div>
            <form id="city-search">
              <input
                type="search"
                id="city-search-result"
                name="q"
                placeholder="Search city"
                autocomplete="off"
              />
              <input type="submit" value="Search" />
            </form>
            <button
              type="button"
              id="locButton"
              class="btn btn-outline-primary"
            >
              Use Current Location
            </button>
          </div>

          <div class="today">
            <div class="card-header">Current weather</div>
            <h1 class="searchCity">London</h1>
            <h4 class="todaysDate"></h4>
            <h2 class="currentTemp">16°C</h2>
            <i class="fas fa-cloud cloud" id="icon"></i>

            <div class="condition" id="cond">Cloudy</div>
            <div class="high-low">High 19°c || Low 9°c</div>
            <div class="wind">Wind: 3km/h</div>
            <div class="humid">Humidity: 50%</div>
          </div>
        </div>
      </div>
      <div class="footer"><p>Coded by Kirsten Fenwick</p></div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
